<!doctype html>
<html lang  ="fr">
<head>
  <meta charset="utf-8">
  <title>Inscription - Cofrap</title>
  <link rel="stylesheet" href="lib/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <img src="img/cofrap-logo.png" alt="Logo Cofrap" class="header-logo">
    <hgroup>
      <h1>Inscription</h1>
      <p>Créez un compte pour accéder à votre espace personnel.</p>
    </hgroup>
    <form id="register-form">
      <label for="reg-username">Nom d'utilisateur</label>
      <input type="text" id="reg-username" required>
      <button type="submit">Créer le compte</button>
    </form>
    <p><a href="login.html">Déjà un compte ?</a></p>
    <div id="qr-result"></div>
  </main>
  <script src="js/register.js"></script>
</body>
</html>
